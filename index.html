<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data tracking system</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="chartMenu">
      <p>Bluefix's Marketing Conversion Rate Tracking</p>
    </div>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/chart.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script>
      async function getData() {
        const response = await fetch(
          "https://fake-server-app-bluefix.herokuapp.com/data"
        );
        const dataSet = await response.json();
        return dataSet;
      }

      getData().then((dataSet) => {
        length = dataSet?.length;
        labels = [];
        reachValues = [];
        engagementValues = [];
        clickValues = [];
        scanValues = [];
        downloadValues = [];
        membershipValues = [];
        customerValues = [];
        for (i = 0; i < length; i++) {
          labels.push(dataSet[i]?.day);
          reachValues.push(dataSet[i]?.reach);
          engagementValues.push(dataSet[i]?.engagement);
          clickValues.push(dataSet[i]?.click);
          scanValues.push(dataSet[i]?.scan);
          downloadValues.push(dataSet[i]?.total);
          membershipValues.push(dataSet[i]?.membership);
          customerValues.push(dataSet[i]?.customer);
        }

        const data = {
          labels: labels,
          datasets: [
            {
              label: "Total Reach",
              data: reachValues,
              backgroundColor: ["rgba(255, 26, 104, 0.2)"],
              borderColor: ["rgba(255, 26, 104, 1)"],
              borderWidth: 1,
            },
            {
              label: "Total Engagement",
              data: engagementValues,
              backgroundColor: ["rgba(164, 139, 120, 0.8)"],
              borderColor: ["rgba(164, 139, 120, 1)"],
              borderWidth: 1,
            },
            {
              label: "Total Click",
              data: clickValues,
              backgroundColor: ["rgba(54, 162, 235, 0.2)"],
              borderColor: ["rgba(54, 162, 235, 1)"],
              borderWidth: 1,
            },
            {
              label: "Total QR Scan",
              data: scanValues,
              backgroundColor: ["rgba(255, 206, 86, 0.2)"],
              borderColor: ["rgba(255, 206, 86, 1)"],
              borderWidth: 1,
            },
            {
              label: "Total Downloads",
              data: downloadValues,
              backgroundColor: ["rgba(75, 192, 192, 0.2)"],
              borderColor: ["rgba(75, 192, 192, 1)"],
              borderWidth: 1,
            },
            {
              label: "Total Memberships",
              data: membershipValues,
              backgroundColor: ["rgba(153, 102, 255, 0.2)"],
              borderColor: ["rgba(153, 102, 255, 1)"],
              borderWidth: 1,
            },
            {
              label: "Total Customers",
              data: customerValues,
              backgroundColor: ["rgba(38, 31, 35, 0.2)"],
              borderColor: ["rgba(38, 31, 35, 1)"],
              borderWidth: 1,
            },
          ],
        };
        const config = {
          type: "bar",
          data,
          plugins: [ChartDataLabels],
          options: {
            plugins: {
              datalabels: {
                anchor: "end",
                align: "top",
              },
            },
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        };
        const myChart = new Chart(document.getElementById("myChart"), config);
      });
    </script>
  </body>
</html>
